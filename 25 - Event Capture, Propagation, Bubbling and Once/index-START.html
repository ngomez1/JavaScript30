<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation(); //stops event from bubbling up the capture tree (or if capture is true, from triggering on the way down the capture tree beyond the first level)
  }

  divs.forEach(div => div.addEventListener('click', logText, {capture: true, once: true})); //capture true makes the logText event trigger as the capture tree cascades down rather than waiting for the bubble to propogate up like it would if capture true wasn't provided
  //once true stops the event listener from being activated again
</script>
</body>
</html>
